<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การกำหนด Style ให้กับ Headerlink</title>
    <style type="text/css">
        a {
            font-family: Consolas;
            text-decoration: none;
        }

        a:link {
            color: #072782
        }

        a:visited {
            color: #808080;
        }

        a:hover,
        a:active {
            color: #09c742;
            background-color: hwb(307 3% 49%);
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <a href="https://ww.facebook.com/thaivb.net"> แฟนเพจผู้เขียน Thaivb.NET

    </a>

</body>

</html>
