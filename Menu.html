<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การสร้างแถบเมนูแนวแบบไฮไลท๋</title>
    <style type="text/css">
        a {
            color:#FFF;
            text-decoration:none;
        }
        nav {
            background-color: #494440;
            border: 1px solidblack;
            float: left;
            width: 100%;
        }
        nav a:hover, nav a:active {
            text-decoration:underline;
            color:#fff;
            background-color:#f5620c;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">หน้าแรก |</a>
        <a href="#">สมัคสมาชิก |</a>
        <a href="#">ต่ออายุสมาชิก</a>
        <a href="#">ดว็บบอร์ด</a>
        <a href="#">คิดต่อเรา</a>
    </nav>
</body>
</html>
